        this     vulnerability could be used in conjunction with one or     more vulnerabilities
        (for example a remote code     execution vulnerability and another elevation
        of     privilege vulnerability) to take advantage of the     elevated privileges
        when running.The security update     addresses the vulnerability by modifying
        how Microsoft     Edge handles sandboxing. (CVE-2017-8503)\n\n  - A remote
