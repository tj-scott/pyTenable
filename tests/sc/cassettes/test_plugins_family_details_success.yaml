        client to social engineer a user into clicking the     malicious link. The
        security update addresses the     vulnerability by correcting how Microsoft
        Exchange     validates web requests. Note: In order to exploit this     vulnerability,
        a user must click a maliciously crafted     link from an attacker. (CVE-2017-8758)\n\n  -
