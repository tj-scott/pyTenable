        can exploit this     flaw, via a specially crafted application, to execute     arbitrary
        code in kernel mode. This vulnerability is     reportedly being exploited
        in the wild. (CVE-2015-1701)"},{"id":"83416","name":"MS15-046: Vulnerabilities
        in Microsoft Office Could Allow Remote Code Execution (3057181)","description":"The
