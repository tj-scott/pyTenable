        contains a vulnerability     that could allow an attacker that already has
        a     registered user on an application to gain the     privileges of another
        known user. (CVE-2011-3416)\n\n  - An elevation of privilege vulnerability
        exists in the     way that ASP.NET Framework handles cached content when     Forms
        Authentication is used with sliding expiry.  An     attacker can take advantage
