        Vulnerabilities in .NET Framework Could Allow Elevation of Privilege (2638420)","description":"The
        remote Windows host is running a version of the Microsoft ASP.NET Framework
        that has multiple vulnerabilities.  These include:\n\n  - A flaw exists in
        the way ASP.NET generates hash tables     for user-supplied values.  By sending
