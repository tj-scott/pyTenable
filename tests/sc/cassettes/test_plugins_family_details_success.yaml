        in     the Windows kernel-mode driver due a failure to properly     free memory.
        A local attacker can exploit these     vulnerabilities, with a specially crafted
        application,     to execute arbitrary code in the context of another     user.
        (CVE-2015-1725, CVE-2015-1727)"},{"id":"84060","name":"MS15-062: Vulnerability
