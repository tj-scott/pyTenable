        RFC1918 addresses on the local network from a client     on the Internet.
        An attacker could use this internal     host information as part of a larger
        attack. To exploit     the vulnerability, an attacker could include specially     crafted
        tags in Calendar-related messages sent to an     Exchange server. These specially-tagged
        messages could     prompt the Exchange server to fetch information from     internal
        servers. By observing telemetry from these     requests, a client could discern
        properties of internal     hosts intended to be hidden from the Internet.
        The     update corrects the way that Exchange parses Calendar-     related
        messages. (CVE-2017-11761)"},{"id":"103140","name":"Windows 2008 September
        2017 Multiple Security Updates","description":"The remote Windows host is
        missing multiple security updates released on 2017\/09\/12. It is, therefore,
        affected by multiple vulnerabilities :\n\n  - An information disclosure vulnerability
        exists when     Windows Hyper-V on a host operating system fails to     properly
