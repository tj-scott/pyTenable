        affected host to stop responding and automatically     reboot if it is serving
        web content and has URL-based     QoS (Quality of Service) enabled. (CVE-2011-1965)"},{"id":"55795","name":"MS11-065:
        Vulnerability in Remote Desktop Protocol Could Allow Denial of Service (2570222)","description":"A
        denial of service vulnerability exists in the implementation of the Remote
