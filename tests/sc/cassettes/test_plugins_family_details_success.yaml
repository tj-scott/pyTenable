        run arbitrary code on the DHCP failover server or     cause the DHCP service
        to become nonresponsive. To     exploit the vulnerability, an attacker could
        send a     specially crafted packet to a DHCP server. However, the     DHCP
        server must be set to failover mode for the attack     to succeed. The security
        update addresses the     vulnerability by correcting how DHCP failover servers     handle
        network packets. (CVE-2017-8686)\n\n  - An Information disclosure vulnerability
