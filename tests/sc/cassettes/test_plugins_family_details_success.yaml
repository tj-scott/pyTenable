        Could Allow Elevation of Privilege (3057134)","description":"The remote Windows
        host is running a version of the Microsoft .NET Framework that is affected
        by multiple vulnerabilities :\n\n  - A denial of service vulnerability exists
        in the     Microsoft .NET Framework due to a recursion flaw that     occurs
        when decrypting XML data. A remote attacker can     exploit this, via specially
