        Updates for Microsoft Office Products (September 2017)","description":"The
        Microsoft Office Products are missing security updates.\nIt is, therefore,
        affected by multiple vulnerabilities :\n\n  - A remote code execution vulnerability
        exists in     Microsoft Office software when it fails to properly     handle
        objects in memory. An attacker who successfully     exploited the vulnerability
        could use a specially     crafted file to perform actions in the security
        context     of the current user. For example, the file could then     take
        actions on behalf of the logged-on user with the     same permissions as the
        current user. Exploitation of     this vulnerability requires that a user
        open a specially     crafted file with an affected version of Microsoft     Office
        software. In an email attack scenario, an     attacker could exploit the vulnerability
        by sending the     specially crafted file to the user and convincing the     user
        to open the file. In a web-based attack scenario,     an attacker could host
        a website (or leverage a     compromised website that accepts or hosts user-provided     content)
        that contains a specially crafted file that is     designed to exploit the
        vulnerability. However, an     attacker would have no way to force the user
        to visit     the website. Instead, an attacker would have to convince     the
        user to click a link, typically by way of an     enticement in an email or
        Instant Messenger message, and     then convince the user to open the specially
        crafted     file. The security update addresses the vulnerability by     correcting
        how Microsoft Office handles files in memory.\n    (CVE-2017-8630, CVE-2017-8744)\n\n  -
        A remote code execution vulnerability exists when the     Windows font library
        improperly handles specially     crafted embedded fonts. An attacker who successfully     exploited
        this vulnerability could take control of the     affected system. An attacker
        could then install     programs; view, change, or delete data; or create new     accounts
        with full user rights. Users whose accounts are     configured to have fewer
        user rights on the system could     be less impacted than users who operate
        with     administrative user rights. There are multiple ways an     attacker
        could exploit this vulnerability. In a web-     based attack scenario, an
        attacker could host a     specially crafted website that is designed to exploit     this
        vulnerability and then convince a user to view the     website. An attacker
        would have no way to force users to     view the attacker-controlled content.
        Instead, an     attacker would have to convince users to take action,     typically
        by getting them to click a link in an email     message or in an Instant Messenger
        message that takes     users to the attacker''s website, or by opening an     attachment
        sent through email. In a file sharing attack     scenario, an attacker could
        provide a specially crafted     document file that is designed to exploit
        this     vulnerability, and then convince a user to open the     document
        file. The security update addresses the     vulnerabilities by correcting
