        as BEAST, in the SSL 3.0 and TLS 1.0 protocols due to a flaw in the way the
        initialization vector (IV) is selected when operating in cipher-block chaining
        (CBC) modes. A man-in-the-middle attacker can exploit this to obtain plaintext
        HTTP header data, by using a blockwise chosen-boundary attack (BCBA) on an
        HTTPS session, in conjunction with JavaScript code that uses the HTML5 WebSocket
        API, the Java URLConnection API, or the Silverlight WebClient API.\n\nTLS
        1.1, TLS 1.2, and all cipher suites that do not use CBC mode are not affected."},{"id":"57475","name":"MS12-007:
        Vulnerability in AntiXSS Library Could Allow Information Disclosure (2607664)","description":"The
