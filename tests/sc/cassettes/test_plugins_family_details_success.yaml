        file using the affected software, resulting in     execution of arbitrary
        code in the context of the     current user. (CVE-2015-0085, CVE-2015-0086,     CVE-2015-0097)\n\n  -
        Multiple cross-site scripting vulnerabilities exist due     to improperly
        sanitized requests to affected SharePoint     servers. An authenticated attacker,
        via a specially     crafted request, can exploit these vulnerabilities to     execute
        script code in the security context of the     current user. (CVE-2015-1633,
        CVE-2015-1636)"},{"id":"82769","name":"MS15-033: Vulnerabilities in Microsoft
        Office Could Allow Remote Code Execution (3048019)","description":"The remote
