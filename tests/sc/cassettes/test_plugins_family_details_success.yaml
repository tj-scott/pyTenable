        the .doc, .xls, or .ppt Office binary format and     when the Office File
        Validation Add-in is not     installed. This could lead to arbitrary code
        execution.\n    (CVE-2011-1980)\n\n  - The application may use an uninitialized
        object pointer     when opening a Word document, which could lead to     arbitrary
        code execution. (CVE-2011-1982)"},{"id":"56177","name":"MS11-074: Vulnerabilities
        in Microsoft SharePoint Could Allow Elevation of Privilege (2451858)","description":"The
