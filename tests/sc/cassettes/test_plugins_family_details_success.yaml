        the vulnerability by modifying the way that     the Windows System Information
        Console parses XML input.\n    (CVE-2017-8710)\n\n  - An Information disclosure
        vulnerability exists in     Windows kernel that could allow an attacker to
        retrieve     information that could lead to a Kernel Address Space     Layout
        Randomization (KASLR) bypass. An attacker who     successfully exploited this
        vulnerability could retrieve     the memory address of a kernel object. To
        exploit this     vulnerability, an attacker would have to log on to an     affected
        system and run a specially crafted application.\n    The security update addresses
        the vulnerability by     correcting how the Windows kernel handles memory     addresses.
        (CVE-2017-8687)\n\n  - An information disclosure vulnerability exists when
        the     Microsoft Windows Graphics Component improperly handles     objects
        in memory. An attacker who successfully     exploited the vulnerability could
        obtain information to     further compromise the users system. To exploit
        this     vulnerability, an attacker would have to log on to an     affected
        system and run a specially crafted application.\n    The vulnerability would
        not allow an attacker to execute     code or to elevate user rights directly,
        but it could be     used to obtain information that could be used to try to     further
        compromise the affected system. The update     addresses the vulnerability
        by correcting the way in     which the Windows Graphics Component handles
        objects in     memory. (CVE-2017-8683)\n\n  - A remote code execution vulnerability
        exists when the     Windows font library improperly handles specially     crafted
        embedded fonts. An attacker who successfully     exploited this vulnerability
        could take control of the     affected system. An attacker could then install     programs;
        view, change, or delete data; or create new     accounts with full user rights.
        Users whose accounts are     configured to have fewer user rights on the system
        could     be less impacted than users who operate with     administrative
        user rights. There are multiple ways an     attacker could exploit this vulnerability.
        In a web-     based attack scenario, an attacker could host a     specially
        crafted website that is designed to exploit     this vulnerability and then
        convince a user to view the     website. An attacker would have no way to
        force users to     view the attacker-controlled content. Instead, an     attacker
        would have to convince users to take action,     typically by getting them
        to click a link in an email     message or in an Instant Messenger message
        that takes     users to the attacker''s website, or by opening an     attachment
        sent through email. In a file sharing attack     scenario, an attacker could
        provide a specially crafted     document file that is designed to exploit
        this     vulnerability, and then convince a user to open the     document
        file. The security update addresses the     vulnerabilities by correcting
        how the Windows font     library handles embedded fonts. (CVE-2017-8682)\n\n  -
        A remote code execution vulnerability exists when     Windows Shell does not
        properly validate file copy     destinations. An attacker who successfully
        exploited the     vulnerability could run arbitrary code in the context of     the
        current user. If the current user is logged on with     administrative user
        rights, an attacker could take     control of the affected system. An attacker
        could then     install programs; view, change, or delete data; or     create
        new accounts with full user rights. Users whose     accounts are configured
        to have fewer user rights on the     system could be less impacted than users
        who operate     with administrative user rights. To exploit the     vulnerability,
