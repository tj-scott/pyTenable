        elevate an unprivileged domain user account to a domain administrator account.\n\nESKIMOROLL
        is one of multiple Equation Group vulnerabilities and exploits disclosed on
        2017\/04\/14 by a group known as the Shadow Brokers."},{"id":"79827","name":"MS14-075:
        Vulnerabilities in Microsoft Exchange Server Could Allow Elevation of Privilege
        (3009712)","description":"The version of Microsoft Exchange installed on the
