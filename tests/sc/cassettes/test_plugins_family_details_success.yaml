        automatically reboot by sending a sequence of specially crafted RDP packets
        to it.\n\nNote that the Remote Desktop Protocol is not enabled by default."},{"id":"55796","name":"MS11-066:
        Vulnerability in Microsoft Chart Control Could Allow Information Disclosure
        (2567943)","description":"An information disclosure vulnerability exists in
        the version of Microsoft Chart Control installed on the remote Windows host
        due to improper handling of special characters in the URI included in an HTTP
