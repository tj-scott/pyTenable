        Vulnerability in Schannel Could Allow Security Feature Bypass (3046049) (FREAK)","description":"The
        remote Windows host is affected by a security feature bypass vulnerability,
        known as FREAK (Factoring attack on RSA-EXPORT Keys), due to the support of
        weak EXPORT_RSA cipher suites with keys less than or equal to 512 bits. A
        man-in-the-middle attacker may be able to downgrade the SSL\/TLS connection
        to use EXPORT_RSA cipher suites which can be factored in a short amount of
        time, allowing the attacker to intercept and decrypt the traffic."},{"id":"81757","name":"MS15-022:
        Vulnerabilities in Microsoft Office Could Allow Remote Code Execution (3038999)","description":"The
        remote Windows host has a version of Microsoft Office, Office Compatibility
        Pack, Microsoft Word Viewer, Microsoft Excel Viewer, SharePoint Server, or
        Microsoft Office Web Apps that is affected by multiple vulnerabilities :\n\n  -
        Multiple remote code execution vulnerabilities exist due     to incorrectly
        handling objects and rich text format     files in memory. A remote attacker
