        in memory. An     attacker who successfully exploited this vulnerability     could
        take control of the affected system. An attacker     could then install programs;
        view, change, or delete     data; or create new accounts with full user rights.\n    Users
        whose accounts are configured to have fewer user     rights on the system
        could be less impacted than users     who operate with administrative user
        rights. There are     multiple ways an attacker could exploit this     vulnerability:
        In a web-based attack scenario, an     attacker could host a specially crafted
