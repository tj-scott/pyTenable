        attacker can exploit this vulnerability by convincing a user to visit a specially
        crafted website or open a specially crafted Microsoft Office document, resulting
        in the execution of arbitrary code in the context of the current user."},{"id":"84738","name":"MS15-058:
        Vulnerabilities in SQL Server Could Allow Remote Code Execution (3065718)","description":"The
