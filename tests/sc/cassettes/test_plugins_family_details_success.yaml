        when the Windows kernel-mode driver fails to     properly handle objects in
        memory. An attacker who     successfully exploited this vulnerability could
        run     arbitrary code in kernel mode. An attacker could then     install
        programs; view, change, or delete data; or     create new accounts with full
        user rights.\n    (CVE-2017-8675)\n\n  - An information disclosure vulnerability
        exists in the     way that the Windows Graphics Device Interface (GDI)     handles
        objects in memory, allowing an attacker to     retrieve information from a
        targeted system. By itself,     the information disclosure does not allow
        arbitrary code     execution; however, it could allow arbitrary code to be     run
        if the attacker uses it in combination with another     vulnerability. (CVE-2017-8676)\n\n  -
        A remote code execution vulnerability exists when the     Windows font library
        improperly handles specially     crafted embedded fonts. An attacker who successfully     exploited
        this vulnerability could take control of the     affected system. An attacker
        could then install     programs; view, change, or delete data; or create new     accounts
        with full user rights. (CVE-2017-8682)\n\n  - An information disclosure vulnerability
        exists when the     Microsoft Windows Graphics Component improperly handles     objects
        in memory. An attacker who successfully     exploited the vulnerability could
        obtain information to     further compromise the users system. (CVE-2017-8683)\n\n  -
        A information disclosure vulnerability exists when the     Windows GDI+ component
        improperly discloses kernel     memory addresses. An attacker who successfully
        exploited     the vulnerability could obtain information to further     compromise
        the users system.     (CVE-2017-8677, CVE-2017-8680, CVE-2017-8681,     CVE-2017-8684)\n\n  -
