        request forgery vulnerability exists in     Microsoft Exchange web applications
        due to improper     management of user sessions. A remote attacker can     exploit
        this by tricking a user into visiting a     specially crafted web page, resulting
        in gaining access     to sensitive information, impersonating the user''s     identity,
        or injecting malicious content into the     victim''s web browser. (CVE-2015-1771)\n\n  -
        An HTML injection vulnerability exists in Microsoft     Exchange web applications
        due to not properly sanitizing     user-supplied HTML strings. A remote attacker
        can     exploit this by submitting a crafted script to a target     site that
        uses HTML sanitization, resulting in the     execution of malicious code in
        the security context of     the user visiting the site. (CVE-2015-2359)"},{"id":"84734","name":"MS15-069:
        Vulnerabilities in Windows Could Allow Remote Code Execution (3072631)","description":"The
        remote Windows host is affected by multiple remote code execution vulnerabilities
        :\n\n  - A remote code execution vulnerability exists due to     improper
