        library file, a remote, unauthenticated user could execute arbitrary code
        on the host subject to the privileges of the user running the affected component."},{"id":"56175","name":"MS11-072:
        Vulnerabilities in Microsoft Excel Could Allow Remote Code Execution (2587505)","description":"The
