        exploited the     vulnerability could obtain information to further     compromise
        the users system. There are multiple ways an     attacker could exploit the
        vulnerability, such as by     convincing a user to open a specially crafted
        document     or by convincing a user to visit an untrusted webpage.\n    The
        update addresses the vulnerability by correcting how     Windows Uniscribe
        handles objects in memory.\n    (CVE-2017-8695)\n\n  - A remote code execution
        vulnerability exists when     Windows Shell does not properly validate file
        copy     destinations. An attacker who successfully exploited the     vulnerability
        could run arbitrary code in the context of     the current user.\n    (CVE-2017-8699)\n\n  -
        An information disclosure vulnerability exists when the     Windows kernel
        fails to properly initialize a memory     address, allowing an attacker to
        retrieve information     that could lead to a Kernel Address Space Layout     Randomization
