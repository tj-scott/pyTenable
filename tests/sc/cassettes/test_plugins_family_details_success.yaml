        or     tricking a user into opening a specially crafted file,     resulting
        in execution of arbitrary code in the context     of the current user. (CVE-2014-6335)"},{"id":"79130","name":"MS14-070:
        Vulnerability in TCP\/IP Could Allow Elevation of Privilege (2989935)","description":"The
