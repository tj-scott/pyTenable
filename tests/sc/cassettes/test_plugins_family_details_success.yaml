        revoked certificate to authenticate to the Active Directory domain as the
        user associated with that certificate. This would give him access to the network
        resources or ability to run code on the affected host, subject to the privileges
        of that user."},{"id":"57033","name":"Microsoft Patch Bulletin Feasibility
