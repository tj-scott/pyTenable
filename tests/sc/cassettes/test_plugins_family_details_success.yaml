        (970953)","description":"The version of Microsoft Internet Security and Acceleration
        (ISA) Server 2006 installed on the remote host may allow an unauthenticated
        attacker with knowledge of administrator account usernames to gain access
        to published resources in the context of such a user without having to authenticate
        with the ISA server.\n\nNote that successful exploitation of this issue requires
        that ISA be configured for Radius One Time Password (OTP) authentication and
        authentication delegation with Kerberos Constrained Delegation."},{"id":"39795","name":"MS09-033:
        Vulnerability in Virtual PC and Virtual Server Could Allow Elevation of Privilege
        (969856)","description":"The remote host is running a version of Virtual PC
        or Virtual Server that incorrectly validates privilege levels when executing
        specific instructions in the Virtual Machine Monitor. An attacker who has
        logged in to a guest operating system running under the affected software
        can leverage this issue to run code with elevated privileges inside the hosted
        guest operating system."},{"id":"40407","name":"MS09-034: Cumulative Security
        Update for Internet Explorer (972260)","description":"The remote host is missing
        IE Security Update 972260.\n\nThe remote version of IE is affected by several
        vulnerabilities that may allow an attacker to execute arbitrary code on the
        remote host."},{"id":"40435","name":"MS09-035: Vulnerabilities in Visual Studio
        Active Template Library Could Allow Remote Code Execution (969706)","description":"The
        remote Windows host contains a version of the Microsoft Active Template Library
        (ATL), included as part of Visual Studio or Visual C++, that is affected by
        multiple vulnerabilities :\n\n  - On systems with components and controls
        installed that     were built using Visual Studio ATL, an issue in the ATL     headers
        could allow an attacker to force VariantClear     to be called on a VARIANT
        that has not been correctly     initialized and, by supplying a corrupt stream,
        to     execute arbitrary code. (CVE-2009-0901)\n\n  - On systems with components
        and controls installed that     were built using Visual Studio ATL, unsafe
        usage of     OleLoadFromStream could allow instantiation of     arbitrary
        objects that can bypass related security     policy, such as kill bits within
        Internet Explorer.\n    (CVE-2009-2493)\n\n  - On systems with components
        and controls installed that     were built using Visual Studio ATL, an issue
        in the ATL     headers could allow a string to be read without a     terminating
        NULL character, which could lead to     disclosure of information in memory.
        (CVE-2009-2495)"},{"id":"40555","name":"MS09-036: Vulnerability in ASP.NET
        in Microsoft Windows Could Allow Denial of Service (970957)","description":"The
        remote host is running a version of the .NET Framework component of Microsoft
        Windows that is suspectible to a denial of service attack due to the way ASP.NET
        manages request scheduling.  Using specially crafted anonymous HTTP requests,
        an anonymous, remote attacker can cause the web server to become unresponsive
        until the associated application pool is restarted.\n\nNote that the vulnerable
        code in the .NET Framework is exposed only through IIS 7.0 when operating
        in integrated mode."},{"id":"40556","name":"MS09-037: Vulnerabilities in Microsoft
        Active Template Library (ATL) Could Allow Remote Code Execution (973908)","description":"The
        remote Windows host contains a version of the Microsoft Active Template Library
        (ATL), included as part of Visual Studio or Visual C++, that is affected by
        multiple vulnerabilities :\n\n  - A remote code execution issue affects the
        Microsoft     Video ActiveX Control due to the a flaw in the function     ''CComVariant::ReadFromStream''
        used in the ATL header,     which fails to properly restrict untrusted data
        read     from a stream. (CVE-2008-0015)\n\n  - A remote code execution issue
        exists in the Microsoft     Active Template Library due to an error in the
        ''Load''     method of the ''IPersistStreamInit'' interface, which     could
        allow calls to ''memcpy'' with untrusted data.\n    (CVE-2008-0020)\n\n  -
        An issue in the ATL headers could allow an attacker to     force VariantClear
        to be called on a VARIANT that has     not been correctly initialized and,
        by supplying a     corrupt stream, to execute arbitrary code.\n    (CVE-2009-0901)\n\n  -
        Unsafe usage of ''OleLoadFromStream'' could allow     instantiation of arbitrary
        objects which can bypass     related security policy, such as kill bits within     Internet
        Explorer. (CVE-2009-2493)\n\n  - A bug in the ATL header could allow reading
        a variant     from a stream and leaving the variant type read with     an
        invalid variant, which could be leveraged by an     attacker to execute arbitrary
        code remotely.\n    (CVE-2009-2494)"},{"id":"40557","name":"MS09-038: Vulnerabilities
        in Windows Media File Processing Could Allow Remote Code Execution (971557)","description":"The
        remote Windows host is affected by two vulnerabilities involving the way in
        which AVI headers are processed and AVI data is validated that could be abused
        to execute arbitrary code remotely.\n\nIf an attacker can trick a user on
        the affected system into opening a specially crafted AVI file, these issues
        could be leveraged to execute arbitrary code subject to the user''s privileges."},{"id":"40558","name":"MS09-039:
        Vulnerabilities in WINS Could Allow Remote Code Execution (969883)","description":"The
        remote host has a Windows WINS server installed.\n\nThe remote version of
        this server contains two vulnerabilities that may allow an attacker to execute
        arbitrary code on the remote system :\n\n  - A heap overflow vulnerability
        can be exploited by any     attacker.\n\n  - A integer overflow vulnerability
        can be exploited by a     WINS replication partner.\n\nAn attacker may use
        these flaws to execute arbitrary code on the remote system with SYSTEM privileges."},{"id":"40559","name":"MS09-040:
        Vulnerability in Message Queuing Could Allow Elevation of Privilege (971032)","description":"The
        remote version of Windows is affected by a vulnerability in the Microsoft
        Message Queuing Service (MSMQ).\n\nAn attacker with valid login credentials
        may exploit this flaw to execute arbitrary code on the remote host with the
        SYSTEM privileges and therefore elevate his privileges."},{"id":"40560","name":"MS09-041:
        Vulnerability in Workstation Service Could Allow Elevation of Privilege (971657)","description":"The
        remote host contains a version of the ''Workstation'' service that contains
        a memory corruption vulnerability that might allow an attacker with valid
        credentials to execute arbitrary code on the remote host."},{"id":"40561","name":"MS09-042:
        Vulnerability in Telnet Could Allow Remote Code Execution (960859)","description":"The
        remote Telnet client does not correctly opt in to NTLM credential- reflection
        protections, which ensure that a user''s credentials are not reflected back
        and used against the user.\n\nIf a remote attacker can trick a user on the
        host into connecting to a malicious server with an affected version of the
        Telnet client, he can leverage this issue to gain the rights of that user
        and do anything that he has privileges to do."},{"id":"40562","name":"MS09-043:
        Vulnerabilities in Microsoft Office Web Components Could Allow Remote Code
        Execution (957638)","description":"The remote host is running a version of
        Microsoft Office Web Components that is affected by various flaws that may
        allow arbitrary code to be run.\n\nTo succeed, the attacker would have to
        send specially crafted URLs to a user of the remote computer and have him
        process it with Microsoft Office Web Components."},{"id":"40565","name":"MS09-044:
        Vulnerabilities in Remote Desktop Connection Could Allow Remote Code Execution
        (970927)","description":"The remote host contains a version of the Remote
        Desktop client with several vulnerabilities that may allow an attacker to
        execute arbirtary code on the remote host.\n\nTo exploit these vulnerabilities,
        an attacker would need to lure a user of the remote host to connect to a rogue
        RDP server."},{"id":"40888","name":"MS09-045: Vulnerability in JScript Scripting
        Engine Could Allow Remote Code Execution (971961)","description":"The remote
        host is running a version of Windows that contains a flaw in its JScript scripting
        engine.\n\nAn attacker may be able to execute arbitrary code on the remote
        host by constructing a malicious JScript and enticing a victim to visit a
        web site or view a specially crafted email message."},{"id":"40889","name":"MS09-046:
        Vulnerability in DHTML Editing Component ActiveX Control Could Allow Remote
        Code Execution (956844)","description":"The remote host is missing Security
        Update 956844.  The DHTML Editing Component ActiveX Control on the remote
        host has a remote code execution vulnerability.  A remote attacker could exploit
        this by tricking a user into viewing a specially crafted web page, resulting
        in the execution of arbitrary code."},{"id":"40890","name":"MS09-047: Vulnerabilities
        in Windows Media Format Could Allow Remote Code Execution (973812)","description":"The
        remote Windows host contains a version of the Windows Media Format Runtime
        or Windows Media Services that is affected by multiple vulnerabilities :\n\n  -
        The ASF parser has an invalid free vulnerability.\n    A remote attacker could
        exploit this by tricking a     user into opening a specially crafted ASF file,
        which     could lead to arbitrary code execution. (CVE-2009-2498)\n\n  - The
        MP3 parser has a memory corruption vulnerability.\n    A remote attacker could
        exploit this by tricking a     user into opening a specially crafted MP3 file,
        which     could lead to arbitrary code execution. (CVE-2009-2499)"},{"id":"40891","name":"MS09-048:
        Vulnerabilities in Windows TCP\/IP Could Allow Remote Code Execution (967723)","description":"The
        TCP\/IP implementation on the remote host has multiple flaws that could allow
        remote code execution if an attacker sent specially crafted TCP\/IP packets
        over the network to a computer with a listening service :\n\n  - A denial
        of service vulnerability exists in TCP\/IP     processing in Microsoft Windows
        due to the way that     Windows handles an excessive number of established
        TCP     connections. The affect of this vulnerability can be     amplified
        by the requirement to process specially     crafted packets with a TCP receive
        window size set to a     very small value or zero. An attacker could exploit
        the     vulnerability by flooding a system with specially     crafted packets
        causing the affected system to stop     responding to new requests or automatically
        restart.\n    (CVE-2008-4609)\n\n  - A remote code execution vulnerability
        exists in the     Windows TCP\/IP stack due to the TCP\/IP stack not     cleaning
        up state information correctly. This causes the     TCP\/IP stack to reference
        a field as a function pointer     when it actually contains other information.
        An anonymous     attacker could exploit the vulnerability by sending     specially
        crafted TCP\/IP packets to a computer that has     a service listening over
        the network. An attacker who     successfully exploited this vulnerability
        could take     complete control of an affected system. (CVE-2009-1925)\n\n  -
        A denial of service vulnerability exists in TCP\/IP     processing in Microsoft
        Windows due to an error in the     processing of specially crafted packets
        with a small or     zero TCP receive window size. If an application closes
        a     TCP connection with pending data to be sent and an     attacker has
        set a small or zero TCP receive window     size, the affected server will
        not be able to     completely close the TCP connection. An attacker could     exploit
        the vulnerability by flooding a system with     specially crafted packets
        causing the affected system     to stop responding to new requests. The system
        would     remain non-responsive even after the attacker stops     sending
        malicious packets. (CVE-2009-1926)"},{"id":"40892","name":"MS09-049: Vulnerability
        in Wireless LAN AutoConfig Service Could Allow Remote Code Execution (970710)","description":"A
        remote code execution vulnerability exists in the way that the Wireless LAN
        AutoConfig Service (wlansvc) parses specific frames received on the wireless
        network.  This vulnerability could allow remote code execution if a client
        or server with a wireless network interface enabled receives specially crafted
        wireless frames.  If a user is logged on with administrative user rights,
        an attacker who successfully exploited this vulnerability could take complete
        control of an affected system."},{"id":"42106","name":"MS09-050: Vulnerabilities
        in SMBv2 Could Allow Remote Code Execution (975517) (EDUCATEDSCHOLAR)","description":"The
        remote Windows host contains a vulnerable SMBv2 implementation with the following
        issues :\n\n  - A specially crafted SMBv2 packet can cause an     infinite
        loop in the Server service.  A remote,     unauthenticated attacker can exploit
        this to cause     a denial of service. (CVE-2009-2526)\n\n  - Sending a specially
        crafted SMBv2 packet to the Server     service can result in code execution.  A
        remote,     unauthenticated attacker can exploit this to take     complete
        control of the system. (CVE-2009-2532,     CVE-2009-3103) (EDUCATEDSCHOLAR)\n\nEDUCATEDSCHOLAR
        is one of multiple Equation Group vulnerabilities and exploits disclosed on
        2017\/04\/14 by a group known as the Shadow Brokers."},{"id":"42107","name":"MS09-051:
        Vulnerabilities in Windows Media Runtime Could Allow Remote Code Execution
        (975682)","description":"The remote Windows host contains a version of the
        Windows Media Runtime that is affected by multiple vulnerabilities :\n\n  -
        The ASF parser incorrectly parses files which make use     of the Window Media
        Speech codec. A remote attacker can     exploit this by tricking a user into
        opening a specially     crafted ASF file, which can lead to arbitrary code     execution.
        (CVE-2009-0555)\n\n  - The Audio Compression Manager does not properly initialize     certain
        functions in compressed audio files. A remote     attacker can exploit this
        by tricking a user into opening     a specially crafted media file, which
        can lead to     arbitrary code execution. (CVE-2009-2525)"},{"id":"42108","name":"MS09-052:
        Vulnerability in Windows Media Player Could Allow Remote Code Execution (974112)","description":"The
        remote host contains a version of Windows Media Player that is affected by
        a heap-based buffer overflow vulnerability.\n\nIf an attacker can trick a
        user on the affected host into opening a specially crafted ASF (Advanced Systems
        Format) file, this issue could be leveraged to run arbitrary code on the host
        subject to the user''s privileges."},{"id":"42109","name":"MS09-053: Vulnerabilities
        in FTP Service for Internet Information Services Could Allow Remote Code Execution
        (975254)","description":"The remote host has a version of IIS whose FTP service
        is affected by one or both of the following vulnerabilities :\n\n  - By sending
        specially crafted list commands to the     remote Microsoft FTP service, an
        attacker is able     to cause the service to become unresponsive.\n    (CVE-2009-2521)\n\n  -
        A flaw in the way the installed Microsoft FTP service     in IIS handles list
        commands can be exploited to     execute remote commands in the context of
        the     LocalSystem account with IIS 5.0 under Windows 2000 or     to cause
        the FTP server to stop and become unresponsive     with IIS 5.1 under Windows
        XP or IIS 6.0 under Windows     2003. (CVE-2009-3023)"},{"id":"42110","name":"MS09-054:
        Cumulative Security Update for Internet Explorer (974455)","description":"The
        remote host is missing IE Security Update 974455.\n\nThe remote version of
        IE is affected by several vulnerabilities that may allow an attacker to execute
        arbitrary code on the remote host."},{"id":"42111","name":"MS09-055: Cumulative
        Security Update of ActiveX Kill Bits (973525)","description":"Microsoft ActiveX
        controls that were compiled using the vulnerable Active Template Library described
        in Microsoft Security Bulletin MS09-035 have remote code execution vulnerabilities.  A
        remote attacker could exploit them to execute arbitrary code by tricking a
        user into requesting a maliciously crafted web page."},{"id":"42112","name":"MS09-056:
        Vulnerabilities in Windows CryptoAPI Could Allow Spoofing (974571)","description":"The
        remote Windows host contains a version of the Microsoft Windows CryptoAPI
        that is affected by multiple vulnerabilities :\n\n  - A spoofing vulnerability
        exists in the Microsoft Windows     CryptoAPI component when parsing ASN.1
        information from     X.509 certificates. An attacker who successfully     exploited
        this vulnerability could impersonate another     user or system. (CVE-2009-2510)\n\n  -
        A spoofing vulnerability exists in the Microsoft Windows     CryptoAPI component
        when parsing ASN.1 object     identifiers from X.509 certificates. An attacker
        who     successfully exploited this vulnerability could     impersonate another
        user or system. (CVE-2009-2511)"},{"id":"42113","name":"MS09-057: Vulnerability
        in Indexing Service Could Allow Remote Code Execution (969059)","description":"The
        remote host contains the ixsso.dll ActiveX control.\n\nThis control is included
        with the Indexing Service.  The version of this control installed on the remote
        host reportedly has an arbitrary code execution vulnerability.  A remote attacker
        could exploit this by tricking a user into requesting a maliciously crafted
        web page.\n\nThis vulnerability only affects systems that have the Indexing
        Service enabled.  It is disabled by default."},{"id":"42114","name":"MS09-058:
        Vulnerabilities in Windows Kernel Could Allow Elevation of Privilege (971486)","description":"The
        remote Windows host is running a version of the Windows kernel that is affected
        by multiple vulnerabilities :\n\n  - An elevation of privilege vulnerability
        exists in the     Windows kernel due to the incorrect truncation of a 64-     bit
        value to a 32-bit value.  An attacker who     successfully exploited this
        vulnerability could run     arbitrary code in kernel mode. An attacker could
        then     install programs, view \/ change \/ delete data, or     create new
        accounts with full user rights.\n    (CVE-2009-2515)\n\n  - An elevation of
        privilege vulnerability exists in the     Windows kernel due to the incorrect
        truncation of a 64-     bit value to a 32-bit value.  An attacker who     successfully
        exploited this vulnerability could run     arbitrary code in kernel mode.
        An attacker could then     install programs, view \/ change \/ delete data,
        or     create new accounts with full user rights.\n    (CVE-2009-2516)\n\n  -
        A denial of service vulnerability exists in the Windows     kernel because
        of the way the kernel handles certain     exceptions.  An attacker could exploit
        the     vulnerability by running a specially crafted     application causing
        the system to restart.\n    (CVE-2009-2517)"},{"id":"42115","name":"MS09-059:
        Vulnerability in Local Security Authority Subsystem Service Could Allow Denial
        of Service (975467)","description":"The version of LSASS running on the remote
        host has an integer overflow vulnerability.  A remote attacker could exploit
        this to cause a denial of service."},{"id":"42116","name":"MS09-060: Vulnerabilities
        in Microsoft Active Template Library (ATL) ActiveX Controls for Microsoft
        Office Could Allow Remote Code Execution (973965)","description":"One or more
        ActiveX controls included in Microsoft Outlook or Visio and installed on the
        remote Windows host was compiled with a version of Microsoft Active Template
        Library (ATL) that is affected by potentially several vulnerabilities :\n\n  -
        An issue in the ATL headers could allow an attacker to     force VariantClear
        to be called on a VARIANT that has     not been correctly initialized and,
        by supplying a     corrupt stream, to execute arbitrary code.\n    (CVE-2009-0901)\n\n  -
        Unsafe usage of ''OleLoadFromStream'' could allow     instantiation of arbitrary
        objects which can bypass     related security policy, such as kill bits within     Internet
        Explorer. (CVE-2009-2493)\n\n  - An attacker who is able to run a malicious
        component or     control built using Visual Studio ATL can, by     manipulating
        a string with no terminating NULL byte,     read extra data beyond the end
        of the string and thus     disclose information in memory. (CVE-2009-2495)"},{"id":"42117","name":"MS09-061:
        Vulnerabilities in the Microsoft .NET Common Language Runtime Could Allow
        Remote Code Execution (974378)","description":"The remote Windows host is
        running a version of the Microsoft .NET Framework that is affected by multiple
        vulnerabilities :\n\n  - A remote code execution vulnerability exists in the     Microsoft
        .NET Framework that could allow a malicious     Microsoft .NET application
        to obtain a managed pointer     to stack memory that is no longer used. The
        malicious     Microsoft .NET application could then use this pointer     to
        modify legitimate values placed at that stack     location     later, leading
        to arbitrary, unmanaged code execution.\n    Microsoft .NET applications that
        are not malicious are     not at risk for being compromised because of this     vulnerability.(CVE-2009-0090)\n\n  -
        A remote code execution vulnerability exists in the     Microsoft     .NET
        Framework that could allow a malicious Microsoft     .NET     application
        to bypass a type equality check. The     malicious     Microsoft .NET could
        exploit this vulnerability by     casting     an object of one type into another
        type, leading to     arbitrary,     unmanaged code execution.  Microsoft .NET
        applications     that     are not malicious are not at risk for being compromised     because     of
        this vulnerability.(CVE-2009-0091)\n\n  - A remote code execution vulnerability
        exists in the     Microsoft     .NET Framework that can allow a malicious
        Microsoft .NET     application or a malicious Silverlight application to     modify     memory
        of the attacker''s choice, leading to arbitrary,     unmanaged     code execution.
        Microsoft .NET applications and     Silverlight     applications that are
        not malicious are not at risk for     being     compromised because of this     vulnerability.(CVE-2009-2497)"},{"id":"42118","name":"MS09-062:
        Vulnerabilities in GDI+ Could Allow Remote Code Execution (957488)","description":"The
        remote host is running a version of Windows that is affected by multiple buffer
        overflow vulnerabilities when viewing TIFF, PNG, BMP, and Office files that
        could allow an attacker to execute arbitrary code on the remote host. Additionally,
        there is a GDI+ .NET API vulnerability that allows a malicious .NET application
        to gain unmanaged code execution privileges.\n\nTo exploit these flaws, an
        attacker would need to send a malformed image file to a user on the remote
        host and wait for them to open it using an affected Microsoft application."},{"id":"42437","name":"MS09-063:
        Vulnerability in Web Services on Devices API Could Allow Remote Code Execution
        (973565)","description":"The remote Windows host is running a vulnerable version
        of WSDAPI.\nSending the affected service a packet with a specially crafted
        header can result in arbitrary code execution.  An attacker on the same subnet
        could exploit this to take complete control of the system."},{"id":"42438","name":"MS09-064:
        Vulnerability in the License Logging Service (974783)","description":"The
        remote version of Windows contains a flaw in the Logging Service that may
        allow an attacker to execute arbitrary code on the remote host.\n\nTo exploit
        this flaw, an attacker would need to send a malformed packet to the remote
        logging service, and would be able to either execute arbitrary code on the
        remote host or to perform a denial of service."},{"id":"42439","name":"MS09-065:
        Vulnerabilities in Windows Kernel-Mode Drivers Could Allow Remote Code Execution
        (969947)","description":"The remote host contains a version of the Windows
        kernel that is affected by multiple vulnerabilities :\n\n  - A NULL pointer
        dereferencing vulnerability allowing a     local user to elevate his privileges
        (CVE-2009-1127)\n\n  - Insufficient validation of certain input passed to
        GDI     from user mode allows a local user to run arbitrary     code in kernel
        mode. (CVE-2009-2513)\n\n  - A parsing vulnerability when decoding a specially     crafted
        Embedded OpenType (EOT) font may allow a remote     user to execute arbitrary
        code on the remote host by     luring a user of the remote host into viewing
        a web     page containing such a malformed font. (CVE-2009-2514)"},{"id":"42440","name":"MS09-066:
        Vulnerability in Active Directory Could Allow Denial of Service (973309)","description":"The
        installed version of Microsoft Active Directory \/ Active Directory Application
        Mode \/ Active Directory Lightweight Directory Service has a buffer overflow
        vulnerability. By sending specially crafted LDAP or LDAPS requests, a remote
        attacker can exhaust stack space and cause the affected host to stop responding
        until it is restarted."},{"id":"42441","name":"MS09-067: Vulnerabilities in
        Microsoft Office Excel Could Allow Remote Code Execution (972652)","description":"The
        remote host contains a version of Microsoft Excel, Excel Viewer, 2007 Microsoft
        Office system, or Microsoft Office Compatibility Pack that is affected by
        several memory corruption vulnerabilities.  An attacker could exploit this
        by tricking a user into opening a maliciously crafted Excel file, resulting
        in the execution of arbitrary code subject to the user''s privileges."},{"id":"42442","name":"MS09-068:
        Vulnerability in Microsoft Office Word Could Allow Remote Code Execution (976307)","description":"The
        remote Windows host is running a version of Microsoft Word or Word Viewer
        that is affected by a memory corruption vulnerability.  If an attacker can
        trick a user on the affected host into opening a specially crafted Word file,
        he could leverage this issue to execute arbitrary code subject to the user''s
        privileges."},{"id":"43061","name":"MS09-069: Vulnerability in Local Security
        Authority Subsystem Service Could Allow Denial of Service (974392)","description":"The
        version of LSASS running on the remote host improperly handles specially crafted
        ISAKMP messages communicated through IPsec, causing the system to consume
        excessive amounts of CPU resources.  A remote, authenticated attacker could
        exploit this to cause a denial of service."},{"id":"43062","name":"MS09-070:
        Vulnerabilities in Active Directory Federation Services Could Allow Remote
        Code Execution (971726)","description":"The version of Microsoft Active Directory
        Federation Services (ADFS) installed on the remote host is affected by the
        following vulnerabilities :\n\n  - Insufficient session management validation
        in the     single sign-on functionality of ADFS could allow a     remote,
        authenticated user to spoof the identity of     another user. (CVE-2009-2508)\n\n  -
        Incorrect validation of request headers when a remote,     authenticated user
        connects to an ADFS-enabled web     server could be leveraged to perform actions
        on the     affected IIS server with the same rights as the Worker     Process
        Identity (WPI), which by default is configured     with Network Service account
        privileges.\n    (CVE-2009-2509)"},{"id":"43063","name":"MS09-071: Vulnerabilities
        in Internet Authentication Service Could Allow Remote Code Execution (974318)","description":"The
        remote Windows host has the following vulnerabilities in the Internet Authentication
        Service :\n\n  - There is a memory corruption vulnerability in the PEAP     authentication
        implementation.  A remote, unauthenticated     attacker could exploit this
        to execute arbitrary code as     SYSTEM.  (CVE-2009-2505)\n\n  - Sending a
        specially crafted MS-CHAP v2 authentication     request could allow a remote
        attacker to obtain the     privileges of a specific, authorized user. (CVE-2009-3677)"},{"id":"43064","name":"MS09-072:
        Cumulative Security Update for Internet Explorer (976325)","description":"The
        remote host is missing IE Security Update 976325.\n\nThe remote version of
        IE is affected by several vulnerabilities that may allow an attacker to execute
        arbitrary code on the remote host."},{"id":"43065","name":"MS09-073: Vulnerability
        in WordPad and Office Text Converters Could Allow Remote Code Execution (975539)","description":"The
        remote host contains a vulnerable version of Microsoft WordPad, Office, or
        Office Converter Pack. Opening a specially crafted Word 97 file can result
        in the execution of arbitrary code. A remote attacker could exploit this by
        tricking a user into opening a malicious Word file."},{"id":"43066","name":"MS09-074:
        Vulnerability in Microsoft Office Project Could Allow Remote Code Execution
        (967183)","description":"The remote host contains a version of Microsoft Project
        that has a vulnerability in the way it validates memory that could be used
        by an attacker to execute arbitrary code on the remote host.\n\nTo exploit
        this vulnerability, an attacker would need to spend a specially crafted Project
        document to a user on the remote host and lure him into opening it."},{"id":"43865","name":"MS10-001:
        Vulnerability in the Embedded OpenType Font Engine Could Allow Remote Code
        Execution (972270)","description":"The remote Windows host contains a version
        of the Embedded OpenType (EOT) Font Engine that is affected by an integer
        overflow vulnerability in the ''LZCOMP'' decompressor when decompressing a
        specially crafted font.\n\nIf an attacker can trick a user on the affected
        system into viewing content rendered in a specially crafted EOT font, this
        issue could be leveraged to execute arbitrary code subject to the user''s
        privileges."},{"id":"44110","name":"MS10-002: Cumulative Security Update for
        Internet Explorer (978207)","description":"The remote host is missing IE Security
        Update 978207.\n\nThe remote version of IE is affected by several vulnerabilities
        that may allow an attacker to execute arbitrary code on the remote host."},{"id":"44413","name":"MS10-003:
        Vulnerability in Microsoft Office (MSO.DLL) Could Allow Remote Code Execution
        (978214)","description":"The remote host contains a vulnerable version of
        Microsoft Office XP.\nOpening a specially crafted Office file can result in
        a buffer overflow. A remote attacker could exploit this by tricking a user
        into opening a malicious Office file."},{"id":"44414","name":"MS10-004: Vulnerabilities
        in Microsoft Office PowerPoint Could Allow Remote Code Execution (975416)","description":"The
        remote Windows host is running a version of Microsoft PowerPoint that is affected
        by several vulnerabilities.\n\nIf an attacker can trick a user on the affected
        host into opening a specially crafted PowerPoint file, these issues could
        be leveraged to execute arbitrary code subject to the user''s privileges."},{"id":"44415","name":"MS10-005:
        Vulnerability in Microsoft Paint Could Allow Remote Code Execution (978706)","description":"The
