        Vulnerability in Active Directory Could Allow Elevation of Privilege (2630837)","description":"The
        remote Windows host has a version of Active Directory that fails to validate
        the revocation status of an SSL certificate against the CRL (Certificate Revocation
        List) associated with the domain account.\n\nWhen Active Directory is configured
