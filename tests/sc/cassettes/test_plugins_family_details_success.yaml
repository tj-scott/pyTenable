        of pointers to an incorrect class. An     authenticated, remote attacker can
        exploit this, via a     specially crafted SQL query, to gain elevated     privileges.
        (CVE-2015-1761)\n\n  - A remote code execution vulnerability exists due to     incorrect
        handling of internal function calls to     uninitialized memory. An attacker
        can exploit this, via     a specially crafted SQL query on an affected SQL
        server     that has special permission settings (such as VIEW     SERVER STATE)
        turned on, to execute arbitrary code.\n    (CVE-2015-1762)\n\n  - A remote
        code execution vulnerability exists due to     incorrect handling of internal
        function calls to     uninitialized memory. An authenticated, remote attacker     can
        exploit this, via a specially crafted SQL query     designed to execute a
        virtual function from a wrong     address, to execute arbitrary code. (CVE-2015-1762)"},{"id":"84739","name":"MS15-070:
        Vulnerabilities in Microsoft Office Could Allow Remote Code Execution (3072620)","description":"The
        remote Windows host has a version of Microsoft Office, Microsoft Word, Microsoft
        Excel, Microsoft PowerPoint, SharePoint Server, or Microsoft Office Compatibility
        Pack installed that is affected by multiple vulnerabilities :\n\n  - An ASLR
        bypass vulnerability exists in Microsoft Excel     due to memory being released
        in an unintended manner. A     remote attacker can exploit this by convincing
