        a security bypass vulnerability due to a failure to validate whether it is
        connected to a trusted domain or an untrusted network. This could cause the
        system to unintentionally configure applications insecurely (e.g. the firewall
        policy) when connecting to an untrusted network. An attacker on the same network
        can exploit this by spoofing responses to DNS or LDAP requests made by the
        targeted system.\n\nNote that Microsoft has no plans to release an update
