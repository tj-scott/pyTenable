        a given call stack. The     attacker can then utilize this information to
        more     easily exploit additional vulnerabilities.\n    (CVE-2015-2375)\n\n  -
        Multiple remote code execution vulnerabilities exist     due to improper handling
        of objects in memory. A remote     attacker can exploit these vulnerabilities
        by convincing     a user to open a specially crafted file, resulting in     the
        execution of arbitrary code in the context of the     current user. (CVE-2015-2376,
        CVE-2015-2377,     CVE-2015-2379, CVE-2015-2380, CVE-2015-2415,     CVE-2015-2424)\n\n  -
        A remote code execution vulnerability exists in     Microsoft excel due to
        improper handling of the loading     of dynamic link library (DLL) files.
        A remote attacker     can exploit this vulnerability by placing a specially     crafted
        DLL file in the user''s current working directory     and then convincing
        the user to launch a program     designed to load the DLL, resulting in the
        execution of     arbitrary code in the context of the current user.\n    (CVE-2015-2378)"},{"id":"84741","name":"MS15-075:
        Vulnerabilities in OLE Could Allow Elevation of Privilege (3072633)","description":"Multiple
        elevation of privilege vulnerabilities exist in Microsoft Windows OLE due
