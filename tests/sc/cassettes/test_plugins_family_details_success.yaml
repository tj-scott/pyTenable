        attacker can exploit this     vulnerability by placing a specially crafted
        DLL file in     a user''s current working directory and then convincing     the
        user to launch a program designed to load the DLL,     resulting in the execution
        of arbitrary code in the     context of the current user. (CVE-2015-2368)\n\n  -
        A remote code execution vulnerability exists in     Microsoft Windows Media
        Device Manager due to improper     handling of the loading of dynamic link
        library (DLL)     files. A remote attacker can exploit this vulnerability     by
        placing a specially crafted DLL file in a user''s     current working directory
        and then convincing the user     to open a specially crafted .RTF file, resulting
        in the     execution of arbitrary code in the context of the     current user.
        (CVE-2015-2369)"},{"id":"84735","name":"MS15-071: Vulnerability in NETLOGON
        Could Allow Elevation of Privilege (3068457)","description":"The remote Windows
        host is affected by a privilege escalation vulnerability due to the Netlogon
        service improperly establishing a communications channel to a primary domain
        controller (PDC). An attacker, with access to the PDC, can exploit this by
        using a crafted application to create a secure channel to the PDC as a backup
        domain controller (BDC), possibly allowing access to sensitive credential
        information.\n\nNote that this vulnerability only affects a server if it is
        configured as a domain controller."},{"id":"84736","name":"MS15-066: Vulnerability
        in VBScript Scripting Engine Could Allow Remote Code Execution (3072604)","description":"The
