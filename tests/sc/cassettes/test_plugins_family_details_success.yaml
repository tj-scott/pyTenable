        Configuration (ESC) mode which is enabled by default on Windows Server 2003,
        2008, 2008 R2, 2012, and 2012 R2."},{"id":"84762","name":"MS15-068: Vulnerabilities
        in Windows Hyper-V Could Allow Remote Code Execution (3072000)","description":"The
