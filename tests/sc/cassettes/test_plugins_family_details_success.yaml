        attack scenario, an     attacker could host a website (or leverage a compromised     website
        that accepts or hosts user-provided content)     that contains a specially
        crafted file designed to     exploit the vulnerability. An attacker would
        have no way     to force a user to visit the website. Instead, an     attacker
        would have to convince a user to click a link,     typically by way of an
        enticement in an email or Instant     Messenger message, and then convince
        the user to open     the specially crafted file. The security update     addresses
        the vulnerability by helping to ensure that     Windows Shell validates file
        copy destinations.\n    (CVE-2017-8699)\n\n  - An information disclosure vulnerability
        exists when the     Windows kernel fails to properly initialize a memory     address,
        allowing an attacker to retrieve information     that could lead to a Kernel
        Address Space Layout     Randomization (KASLR) bypass. An attacker who     successfully
        exploited this vulnerability could retrieve     the base address of the kernel
        driver from a compromised     process. To exploit this vulnerability, an attacker     would
        have to log on to an affected system and run a     specially crafted application.
        The security update     addresses the vulnerability by correcting how the     Windows
        kernel handles memory addresses. (CVE-2017-8708)\n\n  - An information disclosure
        vulnerability exists when     Windows Uniscribe improperly discloses the contents
