        successfully exploited the     vulnerability could gain access to information
        on the     Hyper-V host operating system. The security update     addresses
        the vulnerability by correcting how Hyper-V     validates guest operating
        system user input.\n    (CVE-2017-8707)\n\n  - An information disclosure vulnerability
