        or the ability to conduct further cross-site scripting attacks."},{"id":"84085","name":"MS15-064:
        Vulnerabilities in Microsoft Exchange Server Could Allow Elevation of Privilege
        (3062157)","description":"The remote Microsoft Exchange server is missing
