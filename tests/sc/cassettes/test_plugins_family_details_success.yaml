        to a resource in a trusting domain, the trusted domain supplies authorization
        data in the form of a list of Security Identifiers (SIDs) that indicate the
        user''s identity and group memberships.  The trusting domain uses this data
        to determine whether to grant the user''s request.\n\nA vulnerability exists
        because the trusting domain does not verify that the trusted domain is actually
        authoritative for all the SIDs in the authorization data.  If one of the SIDs
        in the list identified a user or security group that is not in the trusted
        domain, the trusting domain would accept the information and use it for subsequent
        access control decisions.  If an attacker inserted chosen SIDs into the authorization
        data at the trusted domain, he could elevate his privileges to those associated
